<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    :root {
      --primary: #4f46e5;
      --background: #f9fafb;
      --text: #111827;
      --accent: #d1d5db;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    p {
      font-size: 1.125rem;
      color: #4b5563;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sail</h1>
    <p>This is your new homepage. Stylish, simple, and ready for whatever you build next.</p>

  </div>
</body>
</html>
