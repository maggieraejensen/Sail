<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    :root {
      --primary: #FF9966;
      --background: #f9fafb;
      --text: #111827;
      --accent: #d1d5db;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    p {
      font-size: 1.125rem;
      color: #4b5563;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--accent);
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3; /* or any slightly darker color */
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sail</h1>
    <p>Sail simplifies your search for help. Browse talented pros and Sail through your to-do list.
       From first click to final handshake: Trusted people. Simple process. Solid results.</p>

    <p>Test for Carlos</p>

    <button>Sign in or Sign up</button>
       
    <footer>Â© 2025 Mag's Site</footer>
  </div>
</body>
</html>
